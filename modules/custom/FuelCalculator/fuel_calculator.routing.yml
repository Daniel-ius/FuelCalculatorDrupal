fuel_calculator.form:
  path: '/fuel-calculator'
  defaults:
    _form: '\Drupal\fuel_calculator\Form\FuelCalculatorForm'
    _title: 'Fuel Calculator'
    _controller: '\Drupal\fuel_calculator\Controller\FuelCalculatorController::content'
  requirements:
    _permission: 'access content'

fuel_calculator.settings:
  path: '/admin/config/system/fuel-calculator'
  defaults:
    _form: '\Drupal\fuel_calculator\Form\FuelCalculatorSettingsForm'
    _title: 'Fuel Calculator Settings'
  requirements:
    _permission: 'administer site configuration'

fuel_calculator.api:
  path: '/api/v1/fuel-calculator'
  defaults:
    _controller: '\Drupal\fuel_calculator\Controller\FuelCalculatorController::calculate'
  methods: [POST]
  requirements:
    _permission: 'access fuel calculator api'
    _format: 'json'
  options:
    no_cache: true